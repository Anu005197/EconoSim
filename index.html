<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economics Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Link to Chart.js -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Economics Simulator</h1>
            <p>Build and manage your own economy in this interactive game, learning financial principles while shaping a virtual world.</p>
        </header>

        <div class="dashboard">
            <h2>Economy Dashboard</h2>
            <div class="dashboard-item">
                <strong>GDP:</strong> <span id="gdp">1,000,000</span>
            </div>
            <div class="dashboard-item">
                <strong>Inflation Rate:</strong> <span id="inflation">2%</span>
            </div>
            <div class="dashboard-item">
                <strong>Unemployment Rate:</strong> <span id="unemployment">5%</span>
            </div>
            <div class="dashboard-item">
                <strong>Business Sector:</strong> <span id="businessSector">100,000</span>
            </div>
            <div class="dashboard-item">
                <strong>Government Debt:</strong> <span id="governmentDebt">50,000</span>
            </div>
        </div>

        <div class="controls">
            <h2>Decision Panel</h2>
            <button id="increaseInflation">Increase Inflation by 1%</button>
            <button id="increaseInvestment">Increase Business Sector by 50,000</button>
        </div>

        <div class="chart-container">
            <h2>Economic Trends</h2>
            <canvas id="economicChart"></canvas>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
