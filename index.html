<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economics Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Link to Chart.js -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Economics Simulator</h1>
            <p>Manage and shape a virtual economy. Make informed decisions and watch how they affect GDP, inflation, and more.</p>
        </header>

        <div class="dashboard">
            <h2>Economy Dashboard</h2>
            <div class="dashboard-item">
                <strong>GDP:</strong> <span id="gdp">1,000,000</span>
            </div>
            <div class="dashboard-item">
                <strong>Inflation Rate:</strong> <span id="inflation">2%</span>
                <input type="range" id="inflationSlider" min="1" max="20" value="2">
            </div>
            <div class="dashboard-item">
                <strong>Unemployment Rate:</strong> <span id="unemployment">5%</span>
            </div>
            <div class="dashboard-item">
                <strong>Business Sector:</strong> <span id="businessSector">100,000</span>
                <input type="range" id="businessSlider" min="100000" max="1000000" value="100000">
            </div>
            <div class="dashboard-item">
                <strong>Government Debt:</strong> <span id="governmentDebt">50,000</span>
                <input type="range" id="debtSlider" min="50000" max="500000" value="50000">
            </div>
        </div>

        <div class="controls">
            <h2>Decision Panel</h2>
            <button id="simulateEconomy">Simulate Economy</button>
        </div>

        <div class="chart-container">
            <h2>Economic Trends</h2>
            <canvas id="economicChart"></canvas>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
